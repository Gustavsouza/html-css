<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este videos está no meu próprio servidor</p>
    <video width="560px"  poster="imagens/limoes-capa.png" controls>
     <source src="midia/meu-video.mp4" type="video/mp4">
     <source src="midia/meu-video.m4v" type="video/m4v">
     <source src="midia/meu-video.webm" type="video/webm">
     <source src="midia/meu-video.ogv" type="Video/ogg">
     <p>Infelizmente seu navegador não é compativel com este video.</p>
    </video>
    <hr>
    <h1>Inserindo videos do YouTube</h1>
    <iframe poster="" width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <hr>
    <h1>Inserindo video do VINEO</h1>
    <p>O vineo é bom para sites que precisa ter um certo acesso restrito, tipo o curso do GL,só assinantes pode ver </p> 
    <iframe src="https://player.vimeo.com/video/74070744?h=ac7ba1e958" width="640" height="352" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    
</body>
</html>
