<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div{
            display: inline-block;
            background-color: blanchedalmond;
            text-align: center;
            height: 200px; /* ALTURA */
            width: 200px; /* LARGURA */
            border:1px solid black ;
        }
        #texto > p{
            display: none;
        }
        #texto:hover > p{
            display: block;
        }

    </style>
</head>
<body>
    <div id="1">01</div>
    <div id="2">02</div>
    <div id="3">03</div>
    <div id="texto"> 
        Aqui temos um texto escondido, passe o mouse:
        <p>Olha eu aqui!!!!!</p>
    </div>
    
</body>
</html>
