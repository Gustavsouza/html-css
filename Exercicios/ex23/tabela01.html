<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            vertical-align: middle;
        }
        table{
            width: 400px;
            border-collapse: collapse;
            height: 500px;
        }
        .numero{
            text-align: right;
            vertical-align: bottom;
        }
    </style>

</head>
<body>
    <h1>Minha primeira tabela</h1>

    <!-- 
        HIERARQUIA DE TABELAS(SIMPLES):
        <TABLE> = Tag das tabelas, ou seja, <table> tabela </table>
            TABLE ROW = linha das tabelas
                TABLE HEADER = CabeÃ§alho das tabelas.
                TABLE DATE = Dado da tabela

    -->
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td class="numero">11</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td class="numero">10</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
